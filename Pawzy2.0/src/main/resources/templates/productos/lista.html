<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Lista de Productos</h1>
    <a href="/productos/nuevo" class="btn btn-primary mb-3">Añadir Producto</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Imagen</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.nombre}">Nombre</td>
            <td th:text="${producto.descripcion}">Descripción</td>
            <td th:text="${producto.precio}">0.00</td>
            <td>
                <img th:src="${producto.imagen}" alt="Imagen de Producto" style="max-width: 100px;">
            </td>
            <td>
                <a th:href="@{/productos/{id}/editar(id=${producto.id})}" class="btn btn-warning btn-sm">Editar</a>
                <form th:action="@{/productos/{id}/eliminar(id=${producto.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    
    

    
</div>
</body>
</html>
