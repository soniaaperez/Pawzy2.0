<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Editar Producto</h1>
    <form th:action="@{/productos/{id}/editar(id=${producto.id})}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" th:value="${producto.nombre}" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea id="descripcion" name="descripcion" class="form-control" rows="3" th:text="${producto.descripcion}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" id="precio" name="precio" class="form-control" step="0.01" th:value="${producto.precio}" required>
        </div>
        <div class="mb-3">
            <label for="imagen" class="form-label">URL de la Imagen</label>
            <input type="url" id="imagen" name="imagen" class="form-control" th:value="${producto.imagen}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/productos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
