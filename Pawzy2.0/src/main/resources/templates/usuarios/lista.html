<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuarios</title>
</head>
<body>
    <h1>Usuarios</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.username}">Nombre</td>
                <td th:text="${usuario.email}">Correo</td>
                <td th:text="${usuario.rol}">Rol</td>
                <td>
                    <form th:action="@{/usuarios/{id}/eliminar(id=${usuario.id})}" method="post">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/usuarios/nuevo}">Crear Nuevo Usuario</a>
</body>
</html>
